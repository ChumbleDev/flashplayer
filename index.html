<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SWF File Runner</title>
    <!-- Add the Ruffle JS script -->
    <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
</head>
<body>
    <h1>Upload and Run SWF File</h1>
    
    <!-- File input for uploading the SWF file -->
    <input type="file" id="swfFileInput" accept=".swf">
    
    <!-- Container for displaying the SWF file -->
    <div id="swfContainer" style="width: 600px; height: 400px; border: 1px solid #000;">
        <p>Please upload a SWF file.</p>
    </div>

    <script>
        const swfFileInput = document.getElementById('swfFileInput');
        const swfContainer = document.getElementById('swfContainer');

        swfFileInput.addEventListener('change', function() {
            const file = swfFileInput.files[0];
            if (file) {
                const fileURL = URL.createObjectURL(file);
                swfContainer.innerHTML = `<embed src="${fileURL}" width="100%" height="100%">`;
            }
        });
    </script>
</body>
</html>
