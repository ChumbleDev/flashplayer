<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SWF Player</title>
    <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
</head>
<body>
    <h1>Upload and Play SWF File</h1>
    <input type="file" id="fileInput" accept=".swf">
    <br><br>
    <div id="flashPlayer" style="width: 100%; height: 600px; border: 1px solid #000;"></div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const flashPlayer = document.getElementById('flashPlayer');

        fileInput.addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const objectUrl = URL.createObjectURL(file);
                flashPlayer.innerHTML = `<embed src="${objectUrl}" width="100%" height="100%">`;
            }
        });
    </script>
</body>
</html>
